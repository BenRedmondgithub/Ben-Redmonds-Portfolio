    <link rel="stylesheet" href="style.css">

  <body>
    <div id="vanta-bg"></div>
    
    <div class="launch-box">
      <div class="card bg-transparent border-light">
        <div class="card-header bg-transparent border-light text-center">
          <h1 class="card-title text-light mb-0">Welcome to Ben Redmond's Portfolio</h1>
        </div>
        <div class="card-body text-center">
          <div class="d-grid gap-2">
            <a href="index.html" class="btn btn-primary btn-launch">IT Support</a>

          <a href="https://github.com/BenRedmondgithub" target="_blank" class="text-decoration-none text-light">

          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/benredmond100/" target="_blank" class="text-decoration-none text-light ms-3">

        </div>

    <script src="vanta.halo.min.js"></script>
    <script>
    VANTA.HALO({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      baseColor: 0x6745ff,
      backgroundColor: 0x131863,
      amplitudeFactor: 1.0,
      size: 1.0
    });
    </script>
